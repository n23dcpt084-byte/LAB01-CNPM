<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập hoặc tạo tài khoản</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 400px;
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border: 1px solid #ccc;
      border-radius: 50px;
      padding: 12px;
      width: 100%;
      background: white;
      margin-bottom: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    .social-btn img {
      width: 22px;
      height: 22px;
    }

    .social-btn.google:hover {
      background: #f7f7f7;
    }

    .social-btn.facebook:hover {
      background: #f0f2ff;
    }

    .social-btn.apple {
      background: black;
      color: white;
      font-weight: bold;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      color: gray;
      margin: 20px 0;
    }

    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ccc;
    }

    .divider:not(:empty)::before {
      margin-right: .5em;
    }

    .divider:not(:empty)::after {
      margin-left: .5em;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }

    button.continue-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 50px;
      margin-top: 15px;
      background: #ddd;
      color: gray;
      cursor: not-allowed;
      font-size: 15px;
    }

    .other-login {
      color: #0066ff;
      margin-top: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .terms {
      font-size: 12px;
      color: gray;
      margin-top: 20px;
    }

    .terms a {
      color: #0066ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Đăng nhập hoặc tạo tài khoản</h1>
    <p>Đăng ký miễn phí hoặc đăng nhập để nhận được các ưu đãi và quyền lợi hấp dẫn!</p>

    <button class="social-btn google">
      <img src="https://pngimg.com/uploads/google/google_PNG19630.png" alt="Google Logo">
      Đăng nhập bằng Google
    </button>

    <button class="social-btn facebook">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook Logo">
      Đăng nhập với Facebook
    </button>

    <button class="social-btn apple">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo">
      Đăng nhập bằng Apple
    </button>

    <div class="divider">hoặc</div>

    <label for="email">Email</label><br>
    <input type="email" id="email" placeholder="id@email.com">
    <button class="continue-btn" disabled>Tiếp tục</button>

    <div class="other-login">Đăng nhập bằng cách khác</div>

    <div class="terms">
      Khi đăng nhập, tôi đồng ý với các 
      <a href="#">Điều khoản sử dụng</a> và 
      <a href="#">Chính sách bảo mật</a> của Khách sạn.
    </div>
  </div>
</body>
</html>
